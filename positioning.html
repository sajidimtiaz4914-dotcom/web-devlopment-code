<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            right: 30px;
            border: 3px solid blue;
        }
        div.absolute{
            position: absolute;
            left: 50px;
           border: 3px solid green ;
        }
        div.relative{
            position: relative;
            left: 100px;
            border: 3px solid aqua;
        }
        div.fixed{
            position: fixed;
            top: 0;
            right: 20px;
            width: 300px;
            border: 3px solid whitesmoke;
        }
        div.sticky{
            position: sticky;
            top: 1px;
            left: 20px;
            width: 100px;
            border: 3px solid #73AD21;
        }
    </style>
</head>
<body>
    <!---change the position to show the difference static relative fixed sticky--->
    <h2>POSITIONING</h2>
    <div>
        Div with no posiion property
    </div>
    <div class="sticky">
        Div with sticky position property
    </div>
    <div class="relative">
        This div element has position: relative;
        <div class="absolute">
            Absolut class Div
    </div>
    <div class="fixed">
        Div with fixed positio property
    </div>
