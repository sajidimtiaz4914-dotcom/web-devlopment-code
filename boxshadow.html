<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
          text-align: center;
          font-family: monospace;
        }
        #text{
            text-shadow: 2px 2px 1px #CC5500;
            /*(right-offset)px(left-offset)px (fade)px color*/
        } 
        #BOX{
            box-shadow: 9px 9px 5px #CC5500;
            /*(right-offset)px(left-offset)px (fade)px color*/
        }
         #indent{
           text-indent: 50%; //16px or -3em
           
        }
        


    </style>
</head>
<body>
    <h1 id="text">we can use text-shadow to give shadow to text it self</h1>
    <h1 id="BOX">we can use box-shadow to ive shadow to element</h1>
    <div>
        <p>this is an example of text-indent</p>
        <p id="indent">this is an example of text indent</p>
    </div>
</body>
</html>
