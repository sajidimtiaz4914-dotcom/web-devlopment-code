<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <style>
        .example1{
      width: 220px;
            background-color: aqua;
        
        /*top right bottom left*/
    padding: 0px 10px 20px 40px;
    border: 0px;
    margin: 0px;
        }
    .example2{
width: 220px;
background-color: blue;
padding: 80px;
border: 5px solid black;
margin: 60px 60px;
    }
    </style>
</head>
<body>
 <h1>box model Example</h1>  
   <hr>
   <p class="example1"> my content example1</p> 
    <p class="example2"> my content example2</p> 
   
</body>
</html>
