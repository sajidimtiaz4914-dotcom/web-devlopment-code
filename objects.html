<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>javascript objects and its properties</h2>
    <p>There are two different ways to access an object property</p>
    <p>You can use .property or ["property"]</p>
    <p id="demo"></p>
    <script>
        var person = {
            firstName: " My Name Is Hussain",
            age : 11,

        };
        document.getElementById("demo").innerHTML = person.firstName + " I am " + person.age + "years old";
    </script>
    
</body>
</html>
