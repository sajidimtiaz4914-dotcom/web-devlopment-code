    <style>

<body>
    <h2>float right</h2>
    <p>in this exsmple, the image will float to right in the paragraph,and the text in the pargraph will wrap arount the image</p>
    <p>
        <img id="flowerright" src="flower.jpg" alt="tree" style="width: 100px;height: 100px;">
       <img id="flowerleft" src="flower.jpg" alt="tree" style="width: 100px;height: 100px;">
       this is a dummy content which show the float property
    </p>
</body>
