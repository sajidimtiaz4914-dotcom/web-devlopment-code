<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <p>finding the largest number with help of argument object</p>
    <p id="result"></p>
    <script>
        function findmax() {
            var max = 0;
            for(i = 0; i < arguments.length; i++) {
                if (arguments[i] > max){
                    max = arguments[i];
                } 
                    }
        return max;
        }
        document.getElementById("result").innerHTML = findmax(0, 9,2,9,7,56,8);
    </script>
</body>
</html>
